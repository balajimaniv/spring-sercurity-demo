<!DOCTYPE HTML>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="default">
<head>
    <title>Edit User</title>
</head>
<body>
<div layout:fragment="content" class="row">
    <div class="col-xs-8 col-md-8">
        <h3>
            <a href="/user" class="btn btn-lg btn-primary"><span class="glyphicon glyphicon-list"></span> User</a>
        </h3>
        <h2>Edit User</h2>
        <form action="/update">
            <div class="form-group">
                <label for="email">User Name:</label>
                <input type="text" class="form-control" name="name" th:value="${user.name}" />
            </div>
            <div class="form-group">
                <label for="email">Email ID:</label>
                <input type="email" class="form-control" name="emailID" th:value="${user.emailID}" />
            </div>
            <div class="form-group">
                <label for="email">Contact Number:</label>
                <input type="number" class="form-control" name="contactNumber" th:value="${user.contactNumber}" />
            </div>
            <div class="form-group">
                <label for="email">Address:</label>

                <textarea class="form-control" name="address" cols="60" rows="3" th:text="${user.address}"></textarea>
            </div>
            <input type="hidden" name="id" th:value="${user.id}" />
            <button type="submit" class="btn btn-success">Save</button>
        </form>
    </div>
</div>
</body>
</html>
